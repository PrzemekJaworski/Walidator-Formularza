<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>FormValidator</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat&display=swap"
		rel="stylesheet" />

	<!-- Link to CSS -->
	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>
	<div class="wrapper">
		<form>
			<h1>Zarejestruj się!</h1>

			<!-- Username field -->
			<div class="form-box">
				<label for="username">Nazwa użytkownika:</label>
				<input type="text" id="username" placeholder="Podaj nazwę użytkownika" />
				<p class="error-text">error</p>
			</div>

			<!-- Password field -->
			<div class="form-box">
				<label for="password">Podaj hasło:</label>
				<input type="password" id="password" placeholder="Podaj hasło" />
				<p class="error-text">error</p>
			</div>

			<!-- Confirm Password field -->
			<div class="form-box">
				<label for="password2">Powtórz hasło:</label>
				<input type="password" id="password2" placeholder="Powtórz hasło" />
				<p class="error-text">error</p>
			</div>

			<!-- Email field -->
			<div class="form-box">
				<label for="email">Podaj e-mail:</label>
				<input type="email" id="email" placeholder="Podaj adres mailowy" />
				<p class="error-text">error</p>
			</div>

			<!-- Buttons for submission and reset -->
			<div class="control-buttons">
				<button class="clear">Wyczyść</button>
				<button class="send">Wyślij</button>
			</div>

			<!-- Success popup message -->
			<div class="popup">
				<p>Formularz został poprawnie wysłany</p>
				<button class="close">Zamknij</button>
			</div>
		</form>
	</div>

	<!-- Link to JavaScript file -->
	<script src="./js/script.js"></script>
</body>

</html>
